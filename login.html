<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>login</title>
</head>
<body>
    <section class="cards"> 
        <section class="card">
            <div class="card__content">
            <img class="card__content--imgED" src="./images/ED.png" alt="">
            <h3 class="card__content--title" > Login</h3>  
            <p class="card__content--subtitle">Inicia para Administrar tus radicados de forma eficiente</p>
            <button class="card__content--btn-mypartner"alt=""><img class="card__content--img-mypartner" src="/images/MyPartner.png" alt=""> Contactar con My Partner</button>
            <hr class="card__content--line">
            <form action="">
                <div class="card__content--form-control">
                    <label class="card__content--form-control--label" for="">Correo*</label>
                    <input class="card__content--form-control--input" type="text" placeholder="correo@gmail.com">
                </div> 
                
                <div class="card__content--form-control">
                    <label class="card__content--form-control--label" for="">Contraseña*</label>
                    <input class="card__content--form-control--input" type="text" placeholder="**********">
                </div>
                <div class="card__content--form-confirm">
                    <label class="card__content--form-confirm--remember" ><input class="card__content--form-confirm--check" type="checkbox" name="recuerdame" id="">Recordarme</label>
                     <a class="card__content--form-confirm--forgot-password" href="#">Olvidé mi contraseña?</a>
                </div>
                <div class="card__content--form-control">
                    <button class="card__content--form-control--button">Ingresar</button>
                </div>
                
            </form>
        </div>
        </section>
        <section class="card-2">
      <img class="card-2__img" src="./images/candidatos.png" alt="">

        <p>Loremp isun dolor set doler yet aime <br>dolore ipsum dolere.</p>
      </div>

        </section>
